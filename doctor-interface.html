            padding: 16px;
            margin-bottom: 20px;
        }
        
        .chart-tabs {
            display: flex;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 16px;

        .chart-tab {

        .fade-in {

            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>

    <script>
        // Âç°ÁâáÁÇπÂáªÂä®Áîª
        function animateCard(element) {
            element.style.transform = 'scale(0.95)';
            element.style.transition = 'transform 0.1s ease';
            
            setTimeout(() => {
                element.style.transform = 'scale(1)';
                element.style.transition = 'transform 0.3s ease';
            }, 100);
            
            // Ê∑ªÂä†ÁÇπÂáªÂèçÈ¶à
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(25, 118, 210, 0.3);
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            `;
            
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (rect.width - size) / 2 + 'px';
            ripple.style.top = (rect.height - size) / 2 + 'px';
            
            element.style.position = 'relative';
            element.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }
        
        // ÂàáÊç¢ÂõæË°®Ê†áÁ≠æ
        function switchTab(element, type) {
            // ÁßªÈô§ÊâÄÊúâÊ¥ªÂä®Áä∂ÊÄÅ
            document.querySelectorAll('.chart-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Ê∑ªÂä†ÂΩìÂâçÊ¥ªÂä®Áä∂ÊÄÅ
            element.classList.add('active');
            
            // ÂàáÊç¢ÂõæË°®ÂÜÖÂÆπ
            document.querySelectorAll('.chart-content').forEach(chart => {
                chart.classList.add('hidden');
            });
            
            if (type === 'gender') {
                document.getElementById('genderChart').classList.remove('hidden');
            } else {
                document.getElementById('ageChart').classList.remove('hidden');
            }
            
            // Ê∑ªÂä†ÂàáÊç¢Âä®Áîª
            element.style.transform = 'scale(0.95)';
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 100);
        }
        
        // ÂàáÊç¢Â∫ïÈÉ®ÂØºËà™
        function switchNav(element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            
            // Ê∑ªÂä†ÁÇπÂáªÂä®Áîª
            element.style.transform = 'scale(0.9)';
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 150);
        }
        
        // Ê∑ªÂä† CSS Âä®Áîª
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // È°µÈù¢Âä†ËΩΩÂä®Áîª
        window.addEventListener('load', () => {
            const cards = document.querySelectorAll('.stat-card, .detail-card, .chart-section');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'all 0.6s ease';
                    
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 50);
                }, index * 100);
            });
        });
    </script>
