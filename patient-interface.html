<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊÇ£ËÄÖÁ´ØÁïåÈù¢</title>
    <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"
        onerror="this.onerror=null;this.href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'">
    <style>
        * {
            font-family: 'Noto Sans SC', Tahoma, Arial, Roboto, "Droid Sans", "Helvetica Neue", "Droid Sans Fallback", "Heiti SC", "Hiragino Sans GB", Simsun, sans-serif;
        }


        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #e8f4fd 0%, #f0f8ff 100%);
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            z-index: 100;
        }

        .main-content {
            padding: 44px 20px 100px 20px;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .hero-section {
            margin: 20px 0 30px 0;
            position: relative;
        }

        .medication-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .medication-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hero-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px auto;
            position: relative;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        .action-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .action-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .action-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .action-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .progress-bar {
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-red {
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .progress-blue {
            background: linear-gradient(90deg, #4dabf7 0%, #339af0 100%);
        }

        .notification-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }

        .notification-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
        }

        .notification-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .notification-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .notification-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin: 0 auto 12px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .notification-label {
            font-size: 12px;
            color: #666;
            line-height: 1.3;
        }

        .badge {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            background: #ff4757;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: 600;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: #1976d2;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 12px;
        }

        .ai-doctor-icon {
            width: 48px;
            height: 48px;
            background: #1976d2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .scan-icon {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: #1976d2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 99;
        }

        .scan-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.4);
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .data-sync {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            animation: syncPulse 2s infinite;
        }

        @keyframes syncPulse {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }

        /* Ê∂àÊÅØÊèêÈÜíÊµÆÂä®ÊåâÈíÆ */
        .message-float-btn {
            position: fixed;
            bottom: 100px;
            left: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #1976d2, #1565c0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .message-float-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.4);
        }

        .message-float-btn .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 12px;
            min-width: 18px;
            text-align: center;
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>
    <!-- Áä∂ÊÄÅÊ†è -->
    <div class="status-bar">
        <span>15:35</span>
        <div class="flex items-center space-x-1">
            <span>üì∂</span>
            <span>üîã</span>
        </div>
    </div>

    <!-- ‰∏ªË¶ÅÂÜÖÂÆπ -->
    <div class="main-content">
        <!-- Áî®ËçØÁÆ°ÁêÜÂå∫Âüü -->
        <div class="hero-section">
            <div class="medication-card">
                <div class="medication-title">
                    Áî®ËçØÁÆ°ÁêÜ
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="hero-icon">
                    <div class="w-full h-full relative">
                        <!-- ÂúÜÂΩ¢ËøõÂ∫¶ÁéØ -->
                        <svg width="120" height="120" viewBox="0 0 120 120" class="transform -rotate-90">
                            <circle cx="60" cy="60" r="50" fill="none" stroke="#e3f2fd" stroke-width="8" />
                            <circle cx="60" cy="60" r="50" fill="none" stroke="#2196f3" stroke-width="8"
                                stroke-dasharray="314" stroke-dashoffset="78" stroke-linecap="round" />
                        </svg>
                        <!-- ‰∏≠ÂøÉÂõæÊ†á -->
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div
                                class="w-16 h-16 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full flex items-center justify-center">
                                <i class="fas fa-pills text-white text-2xl"></i>
                            </div>
                        </div>
                        <!-- Ë£ÖÈ•∞ÂÖÉÁ¥† -->
                        <div class="absolute top-2 right-8 w-6 h-6 bg-orange-400 rounded-lg transform rotate-12"></div>
                        <div class="absolute top-8 right-2 w-4 h-4 bg-yellow-400 rounded-full"></div>
                        <div class="absolute bottom-4 left-4 w-8 h-4 bg-purple-400 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Êìç‰ΩúÂç°Áâá -->
        <div class="action-grid">
            <div class="action-card" onclick="updateMedicationStatus(this)">
                <div class="action-title">ÊúçËçØÂêé‰∏çÈÄÇ</div>
                <div class="action-subtitle">ÁóáÁä∂ÂèçÈ¶à</div>
                <div class="progress-bar">
                    <div class="progress-red w-full h-full"></div>
                </div>
            </div>
            <div class="action-card" onclick="makeAppointment(this)">
                <div class="action-title">ÊåÇÂè∑</div>
                <div class="action-subtitle">È¢ÑÁ∫¶</div>
                <div class="progress-bar">
                    <div class="progress-blue w-3/4 h-full"></div>
                </div>
            </div>
        </div>

        <!-- Ê∂àÊÅØÊèêÈÜí -->
        <div class="notification-section">
            <div class="section-title">Ê∂àÊÅØÊèêÈÜí</div>
            <div class="notification-grid">
                <div class="notification-item" onclick="handleNotification(this, 'health')">
                    <div class="notification-icon" style="background: #4caf50;">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="notification-label">ÂÅ•Â∫∑ÈÄöÁü•</div>
                </div>
                <div class="notification-item" onclick="handleNotification(this, 'survey')">
                    <div class="notification-icon" style="background: #ff9800;">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="notification-label">ÈóÆÂç∑ÈÄöÁü•</div>
                    <div class="badge">1</div>
                </div>
                <div class="notification-item" onclick="handleNotification(this, 'report')">
                    <div class="notification-icon" style="background: #9c27b0;">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="notification-label">‰ΩìÊ£ÄÊä•Âëä<br>‰∏ä‰º†ÈÄöÁü•</div>
                </div>
                <div class="notification-item" onclick="goToMessages()">
                    <div class="notification-icon" style="background: #ff9800;">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="notification-label">ÂÅ•Â∫∑ÊåáÂØº</div>
                    <div class="badge">1</div>
                </div>
            </div>
        </div>

        <!-- Êâ´Á†ÅÂå∫Âüü -->
        <div class="flex justify-end mb-4">
            <div class="scan-icon" onclick="openScanner()">
                <i class="fas fa-expand"></i>
            </div>
        </div>
    </div>

    <!-- Â∫ïÈÉ®ÂØºËà™ -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchNav(this)">
            <div class="nav-icon">üè†</div>
            <div class="nav-label">È¶ñÈ°µ</div>
        </div>
        <div class="nav-item" onclick="switchNav(this)">
            <div class="ai-doctor-icon">
                <i class="fas fa-robot"></i>
            </div>
            <div class="nav-label">AIÂåªÁîü</div>
        </div>
        <div class="nav-item" onclick="switchNav(this)">
            <div class="nav-icon">üë§</div>
            <div class="nav-label">ÊàëÁöÑ</div>
        </div>
    </div>

    <script>
        // ÊúçËçØÁä∂ÊÄÅÊõ¥Êñ∞
        function updateMedicationStatus(element) {
            animateCard(element);
            // ÂèëÈÄÅÊ∂àÊÅØÂà∞Áà∂Á™óÂè£
            if (window.parent) {
                window.parent.postMessage({
                    type: 'patientAction',
                    data: { action: 'medicationStatus', status: 'interrupted' }
                }, '*');
            }
        }

        // È¢ÑÁ∫¶ÊåÇÂè∑
        function makeAppointment(element) {
            animateCard(element);
            if (window.parent) {
                window.parent.postMessage({
                    type: 'patientAction',
                    data: { action: 'appointment' }
                }, '*');
            }
        }

        // Â§ÑÁêÜÈÄöÁü•
        function handleNotification(element, type) {
            animateCard(element);

            switch (type) {
                case 'health':
                    if (window.parent) {
                        window.parent.postMessage({
                            type: 'patientAction',
                            data: { action: 'healthNotification' }
                        }, '*');
                    }
                    break;
                case 'survey':
                    // ÁßªÈô§ÂæΩÁ´†
                    const badge = element.querySelector('.badge');
                    if (badge) badge.remove();
                    if (window.parent) {
                        window.parent.postMessage({
                            type: 'patientAction',
                            data: { action: 'surveySubmitted' }
                        }, '*');
                    }
                    break;
                case 'report':
                    if (window.parent) {
                        window.parent.postMessage({
                            type: 'patientAction',
                            data: { action: 'reportUploaded' }
                        }, '*');
                    }
                    break;
            }
        }

        // Êâ´Á†ÅÂäüËÉΩ
        function openScanner() {
            if (window.parent) {
                window.parent.postMessage({
                    type: 'patientAction',
                    data: { action: 'scanner' }
                }, '*');
            }
        }

        // Âç°ÁâáÁÇπÂáªÂä®Áîª
        function animateCard(element) {
            element.style.transform = 'scale(0.95)';
            element.style.transition = 'transform 0.1s ease';

            setTimeout(() => {
                element.style.transform = 'scale(1)';
                element.style.transition = 'transform 0.3s ease';
            }, 100);
        }

        // ÂàáÊç¢Â∫ïÈÉ®ÂØºËà™
        function switchNav(element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');

            const label = element.querySelector('.nav-label').textContent;
            if (window.parent) {
                window.parent.postMessage({
                    type: 'patientAction',
                    data: { action: 'navigation', page: label }
                }, '*');
            }

            // Ê∑ªÂä†ÁÇπÂáªÂä®Áîª
            element.style.transform = 'scale(0.9)';
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 150);
        }

        // Ë∑≥ËΩ¨Âà∞Ê∂àÊÅØ‰∏≠ÂøÉ
        function goToMessages() {
            window.location.href = 'patient-messages.html';
        }

        // È°µÈù¢Âä†ËΩΩÂä®Áîª
        window.addEventListener('load', () => {
            const cards = document.querySelectorAll('.action-card, .notification-item');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'all 0.6s ease';

                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 50);
                }, index * 100);
            });
        });
    </script>
</body>

</html>
